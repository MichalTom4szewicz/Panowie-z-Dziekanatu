<mat-card [ngClass]="getClass()">
    <p class="text-color">
        {{getTime(classes.startTime)}}-{{getTime(classes.endTime)}}<br>
        <b>{{classes.course.name}}</b><br>
        {{classes.building}} / {{classes.room}}<br>
        {{classes.course.supervisor.degree}} {{classes.course.supervisor.firstName}} {{classes.course.supervisor.lastName}}<br>
        {{classes.typ}}
    </p>
</mat-card>
