<div fxLayout="row"
     fxLayout.xs="column"
     fxFlexFill
     fxLayoutAlign="center center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  fxFlex="40" >
    <mat-card fxLayout="column">
      <mat-card-header fxFlex="80">
          <mat-card-title>Logowanie</mat-card-title>
          <mat-card-subtitle>Podaj swoje dane logowania.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center center" >
        <div fxLayout="column" fxFlex="80">
          <mat-form-field>
            <mat-label>Nazwa użytkownika</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Hasło</mat-label>
            <input [type]="isPasswordVisible ? 'text' : 'password' " matInput formControlName="password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{isPasswordVisible ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
          <a mat-button routerLink="/register">Utwórz konto</a>
          <div *ngIf="shouldShowLoginDataError()" class="mat-error">
            Podaj poprawne dane logowania.
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="clearFormFields()" type="reset">Wyczyść</button>
        <button mat-raised-button color="primary" type="submit">Dalej</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
