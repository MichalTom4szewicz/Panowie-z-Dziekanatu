<mat-card class="class-box" [ngClass]="{'project': class.typ === 'P', 'exercise': class.typ === 'C', 'seminar': class.typ === 'S', 'laboratories': class.typ === 'L', 'lecture': class.typ === 'W'}">
    <p>{{class.startTime.hours}}:{{class.startTime.minutes}}-{{class.endTime.hours}}:{{class.endTime.minutes}}</p>
    <p><b>{{class.name}}</b></p>
    <p>{{class.building}} / {{class.room}}</p>
    <p>{{class.host}}</p>
    <p>{{class.typ}}</p>
</mat-card>
