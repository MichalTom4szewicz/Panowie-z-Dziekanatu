<mat-card [ngClass]="{'project': classes.typ === 'P', 'exercise': classes.typ === 'C', 'seminar': classes.typ === 'S', 'laboratories': classes.typ === 'L', 'lecture': classes.typ === 'W'}">
    <p>{{getTime(classes.startTime)}}-{{getTime(classes.endTime)}}</p>
    <p><b>{{classes.name}}</b></p>
    <p>{{classes.building}} / {{classes.room}}</p>
    <p>{{classes.host}}</p>
    <p>{{classes.typ}}</p>
</mat-card>
